<button
  type="button"
  id="btn-theme-toggle"
  class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-slate-200 bg-white text-slate-600 shadow-sm transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-500 dark:border-slate-700 dark:bg-slate-950 dark:text-slate-200 dark:hover:bg-slate-900 dark:hover:text-slate-50"
  (click)="onToggle()"
  [attr.aria-label]="label()"
  [title]="getPreferenceLabel()"
>
  <ng-container [ngSwitch]="icon()">
    <!-- Sun Icon (Light Mode) -->
    <svg
      *ngSwitchCase="'sun'"
      id="icon-theme-sun"
      class="h-5 w-5"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      aria-hidden="true"
    >
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
    </svg>
    
    <!-- Moon Icon (Dark Mode) -->
    <svg
      *ngSwitchCase="'moon'"
      id="icon-theme-moon"
      class="h-5 w-5"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      aria-hidden="true"
    >
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
    
    <!-- Laptop Icon (System Mode) -->
    <svg
      *ngSwitchDefault
      id="icon-theme-system"
      class="h-5 w-5"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      aria-hidden="true"
    >
      <rect x="2" y="4" width="20" height="12" rx="2" ry="2"></rect>
      <path d="M6 20h12M10 20v-2M14 20v-2"></path>
    </svg>
  </ng-container>
  <span class="sr-only" id="theme-toggle-label">{{ getPreferenceLabel() }}</span>
</button>
