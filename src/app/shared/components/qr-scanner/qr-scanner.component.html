<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">สแกน QR Code</h3>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
        (click)="onClose()"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Scanner Container -->
    <div [id]="scannerId" class="w-full mb-4 rounded-lg overflow-hidden"></div>

    <!-- Instructions -->
    <p class="text-sm text-gray-600 dark:text-gray-400 text-center mb-4">
      นำ QR Code เข้าไปในกรอบเพื่อสแกน
    </p>

    <!-- Actions -->
    <div class="flex items-center justify-end gap-3">
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600"
        (click)="onClose()"
      >
        ปิด
      </button>
    </div>
  </div>
</div>
