<header
  id="app-header"
  class="sticky top-0 z-40 border-b border-slate-200 bg-white transition-all duration-300 dark:border-slate-800 dark:bg-slate-950"
  [style.margin-left]="getHeaderMarginLeft()"
>
  <div class="flex max-w-screen-xl flex-wrap items-center justify-between gap-3 px-4 py-3 md:flex-nowrap md:px-6" id="header-container">
    <div class="flex flex-1 items-center gap-3">
      <button
        type="button"
        id="btn-toggle-sidebar"
        class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-slate-200 bg-white text-slate-600 shadow-sm transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-500 dark:border-slate-700 dark:bg-slate-950 dark:text-slate-200 dark:hover:bg-slate-900 dark:hover:text-slate-50"
        (click)="onToggleSidebar()"
        aria-controls="app-sidebar"
        [attr.aria-expanded]="sidebarOpen()"
        [attr.aria-label]="toggleLabel()"
      >
        <ng-container [ngSwitch]="toggleIcon()">
          <svg *ngSwitchCase="'close'" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          <svg *ngSwitchCase="'expand'" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 5l7 7-7 7" />
          </svg>
          <svg *ngSwitchCase="'collapse'" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 5l-7 7 7 7" />
          </svg>
          <svg *ngSwitchDefault class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </ng-container>
      </button>

      <a href="/" class="flex items-center gap-3 text-slate-900 dark:text-slate-100">
        <img src="/logo.png" alt="Barrow Hub logo" class="h-10 w-10 rounded-md object-cover" />
        <div class="flex flex-col">
          <span class="text-base font-semibold leading-tight md:text-lg">Barrow Hub</span>
          <span class="text-xs text-slate-500 dark:text-slate-400 md:text-sm">Library platform</span>
        </div>
      </a>
    </div>

    <div class="flex items-center gap-2" id="header-actions">
      <app-theme-toggle id="theme-toggle-component"></app-theme-toggle>
      <button
        type="button"
        id="btn-quick-actions"
        class="hidden items-center rounded-md border border-slate-200 px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 dark:border-slate-700 dark:text-slate-200 dark:hover:bg-slate-900 md:inline-flex"
      >
        Quick actions
      </button>
      <button
        type="button"
        id="btn-new-request"
        class="inline-flex items-center rounded-md bg-slate-800 px-3 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-500 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200"
      >
        New request
      </button>
    </div>
  </div>
</header>
