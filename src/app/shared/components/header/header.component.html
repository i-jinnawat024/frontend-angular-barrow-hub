<header
  id="app-header"
  class="sticky top-0 z-40 border-b border-subtle bg-surface transition-all duration-300"
  [style.margin-left]="getHeaderMarginLeft()"
>
  <div class="flex max-w-screen-xl flex-wrap items-center justify-between gap-3 px-4 py-3 md:flex-nowrap md:px-6" id="header-container">
    <div class="flex flex-1 items-center gap-3">
      <button
        type="button"
        id="btn-toggle-sidebar"
        class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-subtle bg-surface text-muted shadow-sm transition hover:bg-surface-hover hover:text-[var(--color-text-primary)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--color-info)] cursor-pointer"
        (click)="onToggleSidebar()"
        aria-controls="app-sidebar"
        [attr.aria-expanded]="sidebarOpen()"
        [attr.aria-label]="toggleLabel()"
      >
      @switch (toggleIcon()) {
        @case('expand'){
            <mat-icon class="material-symbols-outlined">right_panel_close</mat-icon>
        }
        @case ('collapse') {
            <mat-icon class="material-symbols-outlined">left_panel_close</mat-icon>
        }
      }
      </button>

      <a href="/" class="flex items-center gap-3 text-primary">
        <img src="/logo.png" alt="Barrow Hub logo" class="h-10 w-10 rounded-md object-cover" />
        <div class="flex flex-col">
          <span class="text-base font-semibold leading-tight md:text-lg">Barrow Hub</span>
          <span class="text-xs text-muted md:text-sm">Library platform</span>
        </div>
      </a>
    </div>

    <div class="flex items-center gap-2" id="header-actions">
      <app-theme-toggle id="theme-toggle-component"></app-theme-toggle>
      <button
        type="button"
        id="btn-quick-actions"
        class="hidden items-center rounded-md border border-subtle px-3 py-2 text-sm font-medium text-muted transition hover:bg-surface-hover hover:text-[var(--color-text-primary)] md:inline-flex"
      >
        Quick actions
      </button>
      <button
        type="button"
        id="btn-new-request"
        class="inline-flex items-center rounded-md bg-[var(--color-primary)] px-3 py-2 text-sm font-medium text-[var(--color-on-primary)] shadow-sm transition hover:bg-[var(--color-primary-hover)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--color-info)]"
      >
        New request
      </button>
    </div>
  </div>
</header>
