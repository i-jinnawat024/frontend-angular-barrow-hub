<header 
  class="sticky top-0 z-40 border-b border-slate-200 bg-white transition-all duration-300"
  [style.margin-left]="getHeaderMarginLeft()"
>
  <!-- Toggle Button (Left side, next to sidebar) -->
  <button
    type="button"
    class="absolute left-0 top-0 z-50 inline-flex h-14 w-14 items-center justify-center border-r border-slate-200 bg-white text-slate-600 shadow-sm transition-all duration-300 hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-500 md:h-16"
    (click)="onToggleSidebar()"
    aria-controls="app-sidebar"
    [attr.aria-expanded]="sidebarOpen()"
    [style.left]="getHeaderMarginLeft()"
  >
    <span class="sr-only">เปิด/ปิดเมนูด้านข้าง</span>
    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
      <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
    </svg>
  </button>
  
  <nav class="mx-auto flex max-w-screen-xl items-center justify-between px-4 py-3 lg:px-6" [style.margin-left]="getToggleButtonWidth()">
    <div class="flex items-center gap-3">
      <a href="/" class="flex items-center gap-2 text-slate-900">
        <img src="/logo.png" alt="Barrow Hub logo" class="h-10 w-10 rounded-md object-cover" />
        <span class="text-lg font-semibold">Barrow Hub</span>
      </a>
    </div>
    <div class="flex items-center gap-2">
      <button
        type="button"
        class="hidden items-center rounded-md border border-slate-200 px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 md:inline-flex"
      >
        ศูนย์ช่วยเหลือ
      </button>
      <button
        type="button"
        class="inline-flex items-center rounded-md bg-slate-800 px-3 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-500"
      >
        เข้าสู่ระบบ
      </button>
    </div>
  </nav>
</header>
