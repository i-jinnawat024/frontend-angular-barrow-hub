  [sidebarCollapsed]="sidebarCollapsed()"
  (toggleSidebar)="toggleSidebar()"
  (closeSidebar)="closeSidebar()"
></app-header>
<app-sidebar
  [isOpen]="sidebarOpen()"

></app-sidebar>
<main 
  class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-all duration-300"

>
  <router-outlet />
</main>
